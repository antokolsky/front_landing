<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  </style>
  <title>Vite App</title>
</head>

<body>
  <header class="container header">
    <div class="header__rows">
      <div>
        <h2 class="header__logo">Antokol<span>Sky</span></h2>
        <h1 class="header__caption">Digital<br />masterpieces</h1>
        <span class="header__text">A service that brought together talented sculptors from all over the world in one
          place.<br />3D technologies allow us to sell sculptures to everyone around the world</span>
      </div>
      <div class="header__images">
        <img src="./src/images/header1.jpeg" alt="AntokolSky" width="392" height="262" loading="lazy">
        <img src="./src/images/header2.jpeg" alt="AntokolSky" width="202" height="302" loading="lazy">
        <img src="./src/images/header3.jpeg" alt="AntokolSky" width="159" height="241" loading="lazy">
        <img src="./src/images/header4.jpeg" alt="AntokolSky" width="292" height="187" loading="lazy">
        <img src="./src/images/header5.jpeg" alt="AntokolSky" width="297" height="346" loading="lazy">
      </div>
    </div>
    <div class="header__rows">
      <span class="header__tooltip">Buy the 3D model of your dream sculpture</span>
      <div class="header__button">
        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 18.5L19 0.5M19 0.5V16.25M19 0.5H3.25" stroke="#242424" />
        </svg>
      </div>
    </div>
  </header>
  <main class="container" id="cards">
  </main>
  <button class="container load-more" id="load-more">
    Смотреть еще
  </button>
  <footer class="container footer"> </footer>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
